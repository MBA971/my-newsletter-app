services:
  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: newsletter_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: newsletter_app
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - newsletter_network

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: newsletter_backend
    restart: always
    ports:
      - "3002:3002"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      DB_USER: postgres
      DB_HOST: newsletter_db
      DB_NAME: newsletter_app
      DB_PASSWORD: postgres
      DB_PORT: 5432
      PORT: 3002
      NODE_ENV: production

      # Redis Configuration
      REDIS_URL: redis://newsletter_redis:6379

      # JWT Configuration
      JWT_SECRET: dev_jwt_secret_key_here_change_me_for_security
      JWT_REFRESH_SECRET: dev_jwt_refresh_secret_here_change_me_for_security
      BCRYPT_ROUNDS: 12
    depends_on:
      - db
    networks:
      - newsletter_network

  # Frontend Development Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: newsletter_frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://newsletter_backend:3002
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - newsletter_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: newsletter_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - newsletter_network

  # pgAdmin - Database Administration Tool
  pgadmin:
    image: dpage/pgadmin4:9.8
    container_name: newsletter_pgadmin
    restart: always
    depends_on:
      - db
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@localhost.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - newsletter_network

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:

networks:
  newsletter_network:
    driver: bridge