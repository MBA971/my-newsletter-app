services:
  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: newsletter_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: newsletter_app
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - newsletter_network

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: newsletter_backend
    restart: always
    ports:
      - "3002:3002"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      DB_USER: postgres
      DB_HOST: db
      DB_NAME: newsletter_app
      DB_PASSWORD: postgres
      DB_PORT: 5432
      PORT: 3002
      # JWT Configuration
      JWT_SECRET: dev_jwt_secret_key_here_change_me_for_security
      JWT_REFRESH_SECRET: dev_jwt_refresh_secret_here_change_me_for_security
      BCRYPT_ROUNDS: 12
    depends_on:
      - db
    networks:
      - newsletter_network

  # Frontend Development Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: newsletter_frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:3002
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - newsletter_network

volumes:
  postgres_data:


networks:
  newsletter_network:
    driver: bridge
